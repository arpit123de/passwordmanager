<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Bootstrap Icons for navbar icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #a5b4fc 100%);
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      padding: 2.5rem;
      max-width: 800px;
      width: 100%;
      margin: 40px auto; /* center horizontally with some margin on top */
    }
    .form-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #1e293b;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 0.75rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 10px rgba(79, 70, 229, 0.2);
      outline: none;
    }
    .btn-primary {
      background: #4f46e5;
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background: #4338ca;
      transform: translateY(-2px);
    }
    .form-label {
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }
    .optional {
      font-size: 0.9rem;
      color: #6b7280;
      font-weight: 400;
    }
    .form-section {
      margin-bottom: 1.2rem;
    }
    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
      }
      .form-title {
        font-size: 1.6rem;
      }
      .form-control, .form-select {
        font-size: 0.9rem;
      }
      .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3" style="background: linear-gradient(90deg, #0d6efd, #6610f2);">
    <div class="container-fluid">
      <!-- Logo on the left -->
      <a class="navbar-brand d-flex align-items-center text-white" href="/" style="gap: 10px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="white" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
          <path d="M8 0c-.69 0-1.35.05-1.995.14-.657.09-1.3.22-1.93.39a.5.5 0 0 0-.307.22A5.516 5.516 0 0 0 1.78 2.78a.5.5 0 0 0-.22.307c-.17.63-.3 1.273-.39 1.93C1.05 5.65 1 6.31 1 7c0 4.243 2.995 7.957 6.313 8.943a.5.5 0 0 0 .374 0C11.005 14.957 14 11.243 14 7c0-.69-.05-1.35-.14-1.995a13.434 13.434 0 0 0-.39-1.93.5.5 0 0 0-.22-.307 5.516 5.516 0 0 0-1.988-1.988.5.5 0 0 0-.307-.22c-.63-.17-1.273-.3-1.93-.39C9.35.05 8.69 0 8 0ZM6.5 5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1.086a1.5 1.5 0 1 1-1 0V5.5a.5.5 0 0 1-.5-.5Zm1.5 4a1.5 1.5 0 1 1-1.5-1.5A1.5 1.5 0 0 1 8 9Z"/>
        </svg>
        <span class="fw-bold fs-4">SecureVault</span>
      </a>

      <!-- Mobile Navbar Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/"><i class="bi bi-house-door me-1"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/view_accounts1"><i class="bi bi-briefcase me-1"></i> Accounts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/profile"><i class="bi bi-person me-1"></i> Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/login"><i class="bi bi-box-arrow-in-right me-1"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/register"><i class="bi bi-person-plus me-1"></i> Register</a>
          </li>
        </ul>

        <!-- Theme Toggle Switch -->
        <div class="form-check form-switch d-flex align-items-center">
          <input class="form-check-input" type="checkbox" id="themeToggle" />
          <label class="form-check-label ms-2 text-white mb-0" for="themeToggle" title="Toggle Theme">
            <i class="bi bi-moon-stars-fill fs-5"></i>
          </label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main form container -->
  <div class="form-container">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2 class="form-title">Add Account</h2>
    <form id="accountForm" action="/account" method="POST">
      <div class="row form-section">
        <!-- Account Name -->
        <div class="col-md-6 mb-0">
          <label for="accountName" class="form-label">Account Name</label>
          <input type="text" class="form-control" id="accountName" name="accountName" placeholder="e.g., MyApp" required />
        </div>
        <!-- Account URL -->
        <div class="col-md-6 mb-0">
          <label for="accountUrl" class="form-label">Account URL</label>
          <input type="url" class="form-control" id="accountUrl" name="accountUrl" placeholder="e.g., https://example.com" required />
        </div>
      </div>

      <div class="row form-section">
        <!-- Account Type -->
        <div class="col-md-6 mb-0">
          <label for="accountType" class="form-label">Account Type</label>
          <select class="form-select" id="accountType" name="accountType" required>
            <option value="" disabled selected>Select account type</option>
            <option value="Personal">Personal</option>
            <option value="Professional">Professional</option>
            <option value="Database">Database</option>
          </select>
        </div>
        <!-- Username/Email -->
        <div class="col-md-6 mb-0">
          <label for="username" class="form-label">Username or Email</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="e.g., user@example.com" required />
        </div>
      </div>

      <div class="row form-section">
        <!-- Password/API Keys/Tokens -->
        <div class="col-md-6 mb-0">
          <label for="password" class="form-label">Password/API Keys/Tokens</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter sensitive data" required />
          <small class="form-text text-muted">Stored with AES-256 encryption</small>
        </div>
        <!-- Mobile Number (Optional) -->
        <div class="col-md-6 mb-0">
          <label for="mobileNumber" class="form-label">Mobile Number <span class="optional">(Optional)</span></label>
          <input type="number" maxlength="10"  class="form-control" id="mobileNumber" name="mobileNumber" placeholder="e.g., +1234567890" />
        </div>
      </div>

      <div class="row form-section">
        <!-- Priority -->
        <div class="col-md-6 mb-3">
          <label for="priority" class="form-label">Account Priority</label>
          <select class="form-select" id="priority" name="priority" required>
            <option value="" disabled selected>Select priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <!-- Narration (Optional, Full Width) -->
        <div class="col-12 mb-0">
          <label for="narration" class="form-label">Narration/Remark <span class="optional">(Optional)</span></label>
          <textarea class="form-control" id="narration" name="narration" rows="4" placeholder="Add any remarks or notes"></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Save Account</button>
      </div>
    </form>
    
  </div>

  <!-- Auto dismiss alerts after 5 seconds -->
  <script>
    setTimeout(function () {
      let alert = document.querySelector('.alert');
      if (alert) {
        let bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
        bsAlert.close();
      }
    }, 5000);
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
