<!DOCTYPE html>
<html lang="en" data

-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Password Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(145deg, #e9ecef, #dee2e6);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .profile-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 1000px;
      margin: 40px auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #007bff33;
      box-shadow: 0 4px 16px rgba(0, 123, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
    }

    .profile-header h3 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .profile-header p {
      font-size: 1rem;
      color: #6c757d;
    }

    .edit-btn {
      background: linear-gradient(90deg, #007bff, #0056b3);
      border: none;
      padding: 10px 24px;
      font-weight: 500;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .edit-btn:hover {
      background: linear-gradient(90deg, #0056b3, #003d80);
    }

    .edit-btn.btn-danger {
      background: linear-gradient(90deg, #dc3545, #b02a37);
    }

    .edit-btn.btn-danger:hover {
      background: linear-gradient(90deg, #b02a37, #921c28);
    }

    .form-section label {
      font-weight: 600;
      color: #343a40;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 12px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    .form-control:disabled {
      background-color: #f1f3f5;
      border: none;
      color: #6c757d;
    }

    .form-section {
      margin-top: 2rem;
    }

    .alert-success {
      border-radius: 8px;
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      font-size: 0.9rem;
    }

    .btn-success {
      background: linear-gradient(90deg, #28a745, #1e7e34);
      border: none;
      padding: 10px 24px;
      font-weight: 500;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn-success:hover {
      background: linear-gradient(90deg, #1e7e34, #17652b);
    }

    .bi {
      font-size: 1.2rem;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .profile-card {
        padding: 24px;
        margin: 20px;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }

      .profile-header h3 {
        font-size: 1.5rem;
      }

      .form-control {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  
<!-- Navigation Menu (fixed top) -->
<nav class="navbar navbar-expand-lg navbar-dark px-3 fixed-top" style="background: linear-gradient(90deg, #0d6efd, #6610f2);">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center text-white" href="/" style="gap: 10px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="white" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
        <path d="M8 0c-.69 0-1.35.05-1.995.14-.657.09-1.3.22-1.93.39a.5.5 0 0 0-.307.22A5.516 5.516 0 0 0 1.78 2.78a.5.5 0 0 0-.22.307c-.17.63-.3 1.273-.39 1.93C1.05 5.65 1 6.31 1 7c0 4.243 2.995 7.957 6.313 8.943a.5.5 0 0 0 .374 0C11.005 14.957 14 11.243 14 7c0-.69-.05-1.35-.14-1.995a13.434 13.434 0 0 0-.39-1.93.5.5 0 0 0-.22-.307 5.516 5.516 0 0 0-1.988-1.988.5.5 0 0 0-.307-.22c-.63-.17-1.273-.3-1.93-.39C9.35.05 8.69 0 8 0ZM6.5 5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1.086a1.5 1.5 0 1 1-1 0V5.5a.5.5 0 0 1-.5-.5Zm1.5 4a1.5 1.5 0 1 1-1.5-1.5A1.5 1.5 0 0 1 8 9Z"/>
      </svg>
      <span class="fw-bold fs-4">SecureVault</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link text-white" href="/"><i class="bi bi-house-door me-1"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/view_accounts1"><i class="bi bi-briefcase me-1"></i> Accounts</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/profile"><i class="bi bi-person me-1"></i> Profile</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/login"><i class="bi bi-box-arrow-in-right me-1"></i> Login</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/register"><i class="bi bi-person-plus me-1"></i> Register</a></li>
      </ul>

      <!-- Theme toggle -->
      <div class="form-check form-switch d-flex align-items-center">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label ms-2 text-white mb-0" for="themeToggle" title="Toggle Theme">
          <i class="bi bi-moon-stars-fill fs-5"></i>
        </label>
      </div>
    </div>
  </div>
</nav>


  <!-- Profile Card -->
  <div class="profile-card">
    <div class="profile-header">
      <img src="https://via.placeholder.com/140" alt="User Photo" class="profile-pic mb-3" title="Profile Picture">
      <h3>John Doe</h3>
      <p class="text-muted">john.doe@example.com</p>
      <button class="btn edit-btn" id="toggleEdit"><i class="bi bi-pencil-square me-1"></i> Edit Profile</button>
    </div>

    <!-- Success Alert -->
    <div id="successAlert" class="alert alert-success d-none" role="alert">
      Changes saved successfully!
    </div>

    <form id="profileForm">
      <div class="row g-4 form-section">
        <div class="col-md-6">
          <label for="fullName"><i class="bi bi-person-fill me-1"></i> Full Name</label>
          <input type="text" id="fullName" name="fullName" class="form-control" value="John Doe" disabled>
        </div>
        <div class="col-md-6">
          <label for="email"><i class="bi bi-envelope-fill me-1"></i> Email</label>
          <input type="email" id="email" name="email" class="form-control" value="john.doe@example.com" disabled>
        </div>
        <div class="col-md-6">
          <label for="phone"><i class="bi bi-phone-fill me-1"></i> Phone</label>
          <input type="text" id="phone" name="phone" class="form-control" value="+1-555-123-4567" disabled>
        </div>
        <div class="col-md-6">
          <label for="location"><i class="bi bi-geo-alt-fill me-1"></i> Location</label>
          <input type="text" id="location" name="location" class="form-control" value="New York, USA" disabled>
        </div>
        <div class="col-12">
          <label for="about"><i class="bi bi-info-circle-fill me-1"></i> About</label>
          <textarea id="about" name="about" class="form-control" rows="3" disabled>Secure account enthusiast. Passionate about privacy and cybersecurity.</textarea>
        </div>
      </div>

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-success d-none" id="saveBtn">
          <span class="spinner-border spinner-border-sm d-none" id="saveSpinner" role="status" aria-hidden="true"></span>
          <span id="saveText"><i class="bi bi-check-circle me-1"></i> Save Changes</span>
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Edit Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('toggleEdit');
    const form = document.getElementById('profileForm');
    const saveBtn = document.getElementById('saveBtn');
    const inputs = form.querySelectorAll('input, textarea');
    const successAlert = document.getElementById('successAlert');
    const saveSpinner = document.getElementById('saveSpinner');
    const saveText = document.getElementById('saveText');

    let editing = false;

    toggleBtn.addEventListener('click', () => {
      editing = !editing;
      inputs.forEach(input => input.disabled = !editing);
      saveBtn.classList.toggle('d-none', !editing);
      toggleBtn.innerHTML = editing
        ? '<i class="bi bi-x-circle me-1"></i> Cancel'
        : '<i class="bi bi-pencil-square me-1"></i> Edit Profile';
      toggleBtn.classList.toggle('btn-danger', editing);
      toggleBtn.classList.toggle('btn-primary', !editing);
      successAlert.classList.add('d-none');
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      saveSpinner.classList.remove('d-none');
      saveText.textContent = 'Saving...';

      // Simulate saving delay
      setTimeout(() => {
        saveSpinner.classList.add('d-none');
        saveText.innerHTML = '<i class="bi bi-check-circle me-1"></i> Save Changes';
        successAlert.classList.remove('d-none');
        editing = false;
        inputs.forEach(input => input.disabled = true);
        saveBtn.classList.add('d-none');
        toggleBtn.innerHTML = '<i class="bi bi-pencil-square me-1"></i> Edit Profile';
        toggleBtn.classList.remove('btn-danger');
        toggleBtn.classList.add('btn-primary');
      }, 1000);
    });
  </script>
</body>
</html>
